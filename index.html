<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="city">Weather App</h1>
      <form id="search-form">
        <input
          type="text"
          placeholder="Search for a new city"
          class="search-engine"
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />
        <input type="submit" value="search" />
      </form>
      <h2>Sunday, Sep 19</h2>
      <h3></h3>
      <p id="temperature">
        <strong> 78° </strong>
        <br />
        ☀️
      </p>
      <br />
      <br />
      <div class="row">
        <div class="col-2">
          Today <br />
          🌞 <br />
          81° 59°
        </div>
        <div class="col-2">
          Monday 20 <br />
          🌞 <br />
          91° 59°
        </div>
        <div class="col-2">
          Tuesday 21 <br />
          🌞 <br />
          97° 61°
        </div>
        <div class="col-2">
          Wednesday 22 <br />
          🌞 <br />
          89° 56°
        </div>
        <div class="col-2">
          Thursday 23 <br />
          🌞 <br />
          94° 61°
        </div>
        <div class="col-2">
          Friday 24 <br />
          🌞 <br />
          93° 63°
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <footer>
        <a href="https://github.com/camrynalexx/my-weather-app.git">Open-source code, Coded by Camryn Lee</a>
    </footer>
  </body>
</html>
